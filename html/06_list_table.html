<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list and table</title>
  </head>
  <body>
    <!-- unorderlist -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <ol type="A">
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
    <!-- nested list -->
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>item</li>
          <li>item</li>
          <li>item</li>
          <li>item</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <!-- tables -->
    <table style="width: 600px">
      <thead>
        <tr>
          <th>first name</th>
          <th>last name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>john</td>
          <td>doe</td>
          <td>joe@joe.com</td>
        </tr>
        <tr>
          <td>john</td>
          <td>doe</td>
          <td>joe@joe.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
