<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form & input</title>
  </head>
  <body>
    <form action="process.php">
      <div>
        <label for="name">name</label>
        <br />
        <input type="text" id="name" name="name" placeholder="john doe" />
      </div>
      <div>
        <label for="email">email</label>
        <br />
        <input type="email" name="email" id="email" placeholder="enter the email" />
      </div>
      <div>
        <label for="message">message</label>
        <br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label for="sex">sex</label>
        <select name="sex" id="sex">
          <option value="male">male</option>
          <option value="female" selected>female</option>
        </select>
      </div>
      <div>
        <label for="age">age</label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="birth">birth</label>
        <input type="date" name="birth" id="birth" />
      </div>
      <div>
        <label for="membership">membership</label>
        <input type="radio" value="starter" name="membership" id="membership" />
        starter
        <input type="radio" value="premium" name="membership" id="membership" checked />
        premium
      </div>
      <div>
        <label for="hobby">hobby</label>
        <input type="checkbox" name="hobby" id="hobby" value="game" />
        game
        <input type="checkbox" name="hobby" id="hobby" value="read" checked />
        read
      </div>
      <!-- <input type="submit" value="click to submit" /> -->
      <!-- button tag -->
      <button type="submit">click to submit</button>
      <!-- reset -->
      <button type="reset">reset</button>
    </form>
  </body>
</html>
