<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colors</title>
    <style>
        /* color name */
        h1 {
            color: red;
        }
        /* rgb */
        h2 {
            color: rgb(0,255,0);
        }
        /* hex */
        h3 {
            color: #333;
        }
    </style>
  </head>
  <body>
    <h1>heading one</h1>
    <h2>heading two</h3>
    <h3>heading three</h3>
  </body>
</html>
